<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Leaderboard</h1>
    <div class="inputs">
      <input type="text" name="" id="fname" placeholder="First Name" />
      <input type="text" name="" id="lname" placeholder="Last Name" />
      <input type="text" name="" id="country" placeholder="Country" />
      <input type="number" name="" id="runs" placeholder="Runs" />
      <input type="button" value="Add Player" class="button" id="addPlayer" />
    </div>
    <div id="root"></div>
  </body>
</html>
